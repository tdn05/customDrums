<div class="container">
        <fieldset>
            <div class="col-md-4 col-md-offset-4 login" >
                <h2>Sign In</h2>

                <form class='form-horizontal' ng-submit='vm.login()'>
                    <div class="form-group">
                        <label for="login">Username</label>
                        <input type="text" class='form-control' placeholder='Username' ng-model='vm.loginInfo.username'>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class='form-control' placeholder='password' ng-model='vm.loginInfo.password'>
                    </div>
                    <hr>
                    <div class="form-group">
                        <button type="submit" class='btn btn-success btn-block'name="button">Sign In</button>
                    </div>

                    <div style='text-align: center'>
                        <p>
                            New to our website?
                        </p>
                    </div>
                    <hr class='loginLine'>

                    <div class="form-group">
                        <a href="/register">
                            <button type="register" class='btn btn-block btn-primary'>Create your account</button>
                        </a>

                    </div>

                </form>
            </div>
        </fieldset>
</div>
