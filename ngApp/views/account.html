<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-lg">
                <h2>Your Custom Drum Set</h2>
                <div class="" ng-repeat="d in vm.customDrum.instrument">
                    {{d.user}} - {{d.make}} - {{d.price}}
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4>Profile</h4>
                    <p>
                        <a href="#">Edit Profile</a>
                    </p>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="" style="text-align: center">
                            <img src="http://www.fm-base.co.uk/forum/attachments/football-manager-2014-manager-stories/618828d1403554937-ups-downs-building-one-default_original_profile_pic.png" width="195px"alt="" />
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                Username:
                            </label>
                            <div class="col-md-9">
                                <h5>{{vm.username}}</h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                Email:
                            </label>
                            <div class="col-md-9">
                                <h5>{{vm.email}}</h5>
                            </div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
