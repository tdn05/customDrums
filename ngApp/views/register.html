<div class="container">
        <fieldset>
            <div class="col-md-6 col-md-offset-3 register" >
                <legend>Create your Account</legend>


                <form class='form-horizontal' ng-submit='vm.saveUser()'>
                    <div class="form-group">
                        <label for="login" class='col-md-2 control-label'>Username</label>
                        <div class='col-lg-10'>
                            <input type="text" class='form-control' placeholder='Username' ng-model='vm.user.username'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Email" class='col-md-2 control-label'>Email</label>
                        <div class='col-lg-10'>
                            <input type="Email" class='form-control' placeholder='Email' ng-model='vm.user.email'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class='col-md-2 control-label'>Password</label>
                        <div class='col-lg-10'>
                            <input type="password" class='form-control' placeholder='Password' ng-model='vm.user.password'>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class='col-md-2 control-label'>Confirm Password</label>
                        <div class='col-lg-10'>
                            <input type="password" class='form-control' placeholder='Confirm Password' ng-model='vm.user.confirmPassword'>
                        </div>
                    </div>

                    <hr class='loginLine'>
                    <div class="form-group" style='text-align: center'>
                        <button type="submit" class='btn btn-success btn-md'name="button">Create your account</button>
                    </div>



                    <div class="form-group">
                        <p style='text-align: center'>
                            Already have an Account?  <a href="/login">Sign in</a>
                        </p>
                    </div>
                </form>

            </div>
        </fieldset>
</div>
